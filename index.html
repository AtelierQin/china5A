<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5A 探索 | CHINA 5A EXPLORATION</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;700&family=Noto+Sans+SC:wght@400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <div class="grid-container">
        <!-- Header Section -->
        <header class="header">
            <h1 class="brand">CHINA AAAAA<br>EXPLORATION</h1>
            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-label">EXPLORED</span>
                    <span class="stat-value" id="explored-count">00</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">TOTAL</span>
                    <span class="stat-value" id="total-count">20</span>
                </div>
                <div class="stat-item percent">
                    <span class="stat-label">PROGRESS</span>
                    <span class="stat-value" id="progress-percent">0%</span>
                </div>
            </div>
        </header>

        <!-- Sidebar / List Section -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>DESTINATIONS</h2>
                <div class="search-container">
                    <input type="text" id="search-input" class="search-input" placeholder="SEARCH PROVINCE / NAME">
                </div>
                <div class="filter-controls">
                    <button class="filter-btn active" data-filter="all">ALL</button>
                    <button class="filter-btn" data-filter="visited">VISITED</button>
                    <button class="filter-btn" data-filter="unvisited">PLAN</button>
                </div>
                <div class="data-controls">
                    <button class="action-btn-small" id="export-btn">EXPORT DATA</button>
                    <button class="action-btn-small" id="import-btn">IMPORT DATA</button>
                    <input type="file" id="import-input" style="display: none" accept=".json">
                </div>
            </div>
            <div class="attraction-list" id="attraction-list">
                <!-- List items will be injected here -->
            </div>
        </aside>

        <!-- Map Section -->
        <main class="map-container">
            <div id="map"></div>
        </main>
    </div>

    <!-- Detail Modal -->
    <dialog id="detail-modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" id="close-modal">✕</button>
            <div class="modal-grid">
                <div class="modal-image">
                    <img id="modal-img" src="" alt="">
                </div>
                <div class="modal-info">
                    <div class="modal-header">
                        <span class="modal-id" id="modal-id">01</span>
                        <h2 id="modal-title">TITLE</h2>
                        <span class="modal-location" id="modal-location">LOCATION</span>
                    </div>
                    <p class="modal-desc" id="modal-desc">Description</p>
                    <div class="modal-actions">
                        <button class="action-btn" id="mark-visited-btn">MARK AS VISITED / 打卡</button>
                    </div>
                </div>
            </div>
        </div>
    </dialog>

    <script type="module" src="src/app.js"></script>
</body>

</html>
